          weight: 300
        - asset: asset/fonts/Inter-Medium.ttf
          weight: 500
        - asset: asset/fonts/Inter-Regular.ttf
          weight: 400
        - asset: asset/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: asset/fonts/Inter-Thin.ttf
          weight: 100    
    - family: BimedIcons
      fonts: 
        - asset: asset/icons/BimedIcons.ttf 
        - asset: asset/icons/success.svg       
        - asset: asset/icons/about_company.svg
        - asset: asset/icons/filials.svg
        - asset: asset/icons/heart.svg
