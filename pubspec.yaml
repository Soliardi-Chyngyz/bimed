dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  fluttertoast: ^8.0.9
  intl: ^0.17.0   # this help me format Date
  http: ^0.13.4
  shared_preferences: ^2.0.13
  flutter_native_splash: ^2.1.5
  flutter_icons: ^1.1.0
  intl_phone_field: ^3.1.0
  json_annotation: ^4.4.0
  equatable: ^2.0.3
  get_it: ^7.2.0
  flutter_easyloading: ^3.0.3
  device_info: ^2.0.3 # device info

  scrolling_page_indicator: ^0.1.3 # scrolling
  
  dio: ^4.0.4 # dio
  pretty_dio_logger: ^1.1.1
  optimized_cached_image: ^3.0.0

  freezed_annotation: ^2.0.1

  flutter_countdown_timer: ^4.1.0 # count down timer
  phone_number: ^0.12.0+2 # for parsing

  image_picker: ^0.8.4+11 # imagePicker

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1 # bloc
  bloc_concurrency: ^0.2.0

  flutter_hooks: ^0.18.3 # hooks
  retrofit: ^3.0.1+1
  flutter_cupertino_localizations: ^1.0.1
  flutter_staggered_grid_view: ^0.6.1

  cupertino_will_pop_scope: ^1.2.0

  sqflite: ^2.0.2+1 # SQLite
  url_launcher: ^6.1.3

  page_slider: ^0.0.2 # Page Slider
  badges: ^2.0.3 # Badge
  group_button: ^5.0.1 # group button (check box)

flutter_icons:
  image_path: "asset/splash.png" 
  android: true
  ios: true

flutter_native_splash:
  color: "#054EDB"
  image: asset/splash.png
  android: true
  ios: true
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.0.2 # freezed  
  build_runner: ^2.1.10
  json_serializable: ^6.1.6
  lint: ^1.8.2

  flutter_launcher_icons: ^0.9.2 # app icon
  retrofit_generator: ^4.0.1

  # The "flutter_lints" package below contains a set of recommended lints to
