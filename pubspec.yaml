        - asset: asset/icons/notification.svg
        - asset: asset/icons/logout.svg
        - asset: asset/icons/trash.svg
        - asset: asset/icons/whatsapp.svg
        - asset: asset/user.png
        - asset: asset/medicine.png
        - asset: asset/free_delivary.png
        - asset: asset/how_to_order.png
        - asset: asset/map_of_aptec.png
        - asset: asset/icons/arrow_down.svg
        - asset: asset/icons/block_one.svg
        - asset: asset/icons/bloc_grid.svg

